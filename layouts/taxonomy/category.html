{{ partial "top.html" . }}

<section id="category" class="content">
  	<h1 id="title">{{ .Title }}</h1>
  	{{ range .Data.Pages }}
	    {{ .Render "summary"}}
    {{ end }}
</section>

<section id="categories">
  <h3>Categories:</h3>
  <ul>
  	{{ range $category, $taxonomy := $.Site.Taxonomies.categories }}
    	<li><a href="/categories/{{ $category }}/">{{ $category }}</a></li>
    {{ end }}
  </ul>
</section>

{{ partial "bottom.html" . }}
